<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .button-container a {
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .login-btn {
            background-color: #4CAF50;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .register-btn {
            background-color: #007BFF;
        }

        .register-btn:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Selamat Datang</h1>
        <p>Silakan pilih opsi di bawah untuk login atau register</p>
        
        <div class="button-container">
            <a href="indexlogin.html" class="login-btn">Login</a>
            <a href="register.html" class="register-btn">Register</a>
        </div>
    </div>

</body>
</html>
